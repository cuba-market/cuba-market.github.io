<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cimex Services</title>
    <style>
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        background: transparent;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical; /* permite al usuario ajustar la altura */
        box-sizing: border-box; /* evita que se desborde */
      }

      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #fff7e8;
        margin: 0;
        padding: 0;
      }
      .container {
        border: 1px solid #ced4da41;
        max-width: 600px;
        margin: 0.8rem auto;
        background: #fff7e8;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 1.75rem;
        color: #343a40;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #495057;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
        background: transparent;
      }
      .error {
        color: #c6301f;
        font-size: 13px;
        margin-top: 4px;
        display: none;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn-primary {
        background-color: #1c4c6e;
        color: #fff;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
      .form-footer {
        margin-top: 20px;
        text-align: right;
      }
      .logo-container {
        text-align: center; /* centra la imagen horizontalmente */
      }
      .logo {
        max-width: 200px; /* limita el ancho m谩ximo */
        height: auto; /* mantiene proporci贸n */
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="./logo.jpg" alt="logo" class="logo" />
    </div>

    <div class="container">
      <form id="multiStepForm">
        <!-- Paso 1 -->
        <div class="step active" id="step1">
          <h2>Datos del titular o propietario</h2>

          <div class="form-group">
            <label for="nombre">Nombre y apellidos</label>
            <input
              type="text"
              id="nombre"
              required
              placeholder="Ej: Juan P茅rez G贸mez"
            />
            <span class="error">Este campo es obligatorio</span>
          </div>
          <div class="form-group">
            <label for="carnet">No. de carnet</label>
            <input
              type="text"
              id="carnet"
              required
              placeholder="Ej: 123456789"
            />
            <span class="error">Este campo es obligatorio</span>
          </div>
          <div class="form-group">
            <label for="direccion">Direcci贸n de entrega</label>
            <textarea
              id="direccion"
              rows="4"
              required
              placeholder="Ej: Calle 10 #123, entre 5ta y 7ma, Vedado, La Habana"
            ></textarea>
            <span class="error">Este campo es obligatorio</span>
          </div>

          <div class="form-footer">
            <button type="button" class="btn btn-primary" onclick="nextStep()">
              Siguiente
            </button>
          </div>
        </div>

        <!-- Paso 2 -->
        <div class="step" id="step2">
          <h2>Documentaci贸n del titular de la cuenta</h2>
          <div class="form-group">
            <label for="carnetCuenta">No. de carnet</label>
            <input
              type="text"
              id="carnetCuenta"
              required
              placeholder="Ej: 987654321"
            />
            <span class="error">Este campo es obligatorio</span>
          </div>
          <div class="form-group">
            <label for="tomo">Tomo</label>
            <input type="text" id="tomo" required placeholder="Ej: Tomo 12" />
            <span class="error">Este campo es obligatorio</span>
          </div>
          <div class="form-group">
            <label for="folio">Folio</label>
            <input type="text" id="folio" required placeholder="Ej: Folio 45" />
            <span class="error">Este campo es obligatorio</span>
          </div>
          <div class="form-group">
            <label for="cuenta">No. de cuenta</label>
            <input
              type="text"
              id="cuenta"
              required
              placeholder="Ej: 000123456789"
            />
            <span class="error">Este campo es obligatorio</span>
          </div>
          <div class="form-group">
            <label for="vencimiento">Fecha de vencimiento</label>
            <input type="date" id="vencimiento" required />
            <span class="error">Este campo es obligatorio</span>
          </div>
          <div class="form-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="prevStep()"
            >
              Atr谩s
            </button>
            <button type="submit" class="btn btn-primary">
              Finalizar y Autorizar
            </button>
          </div>
        </div>
      </form>
    </div>
